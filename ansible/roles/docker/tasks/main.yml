    # Step 1: Install prerequisites for Docker
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-venv
        state: latest
        update_cache: yes

    # Step 2: Add Docker's official GPG key
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    # Step 3: Set up the Docker stable repository
    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian buster stable"
        state: present
        update_cache: yes

    # Step 4: Install Docker
    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    # Step 5: Install Python3 and pip3
    - name: Install Python3 and pip3
      apt:
        name:
          - python3
          - python3-pip
        state: present

    # Step 6: Create a virtual environment for Python packages
    - name: Create a virtual environment for Docker SDK
      command: python3 -m venv /opt/docker_venv
      args:
        creates: /opt/docker_venv  # Only runs if this directory doesnâ€™t exist

    # Step 7: Install Docker SDK for Python in the virtual environment
    - name: Install Docker SDK for Python
      command: /opt/docker_venv/bin/pip install docker

    # Step 8: Ensure Docker is running
    - name: Make sure Docker is running
      service:
        name: docker
        state: started
        enabled: true
